<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage LeSIEUR</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/messtyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="wrapper">
            <a href="index.html" class="logo">
                <img src="images/logo_lesieur.png" alt="Logo Voyage LeSieur">
                Voyage LeSIEUR
            </a>
            <nav class="nav">
                <ul class="menu">
                    <li><a href="">Magasiner</a></li>
                    <li><a href="">Support</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="wrapper">
            <h1>Trouver tout pour le voyage</h1>
        </div>
    </section>

    <section class="transport">
        <div class="wrapper">
            <div class="titre-section">
                <h2>Transport</h2>
                <img src="images/icone_plus.png" alt="bouton plus">
            </div>
            <div class="conteneur-transport">
                <article>
                    <img src="images/avion.jpg" alt="Forfait avion">
                    <h3>Forfait <strong>avion</strong></h3>
                    <p>Voyager rapidement et confortablement</p>
                </article>
                <article>
                    <img src="images/bateau.jpg" alt="Forfait croisière">
                    <h3>Forfait <strong>croisère</strong></h3>
                    <p>Laissez-vous porter par les vagues</p>
                </article>
                <article>
                    <img src="images/auto.jpg" alt="Forfait voiture">
                    <h3>Forfait <strong>voiture</strong></h3>
                    <p>Voitures de luxe pour plus de confort</p>
                </article>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="wrapper">
            <p>Voyage LeSieur</p>
            <nav>
                <ul class="menu-social">
                    <li class="facebook"><a href="#"><img src="images/facebook.svg" alt="facebook-icone"></a></li>
                    <li class="twitter"><a href="#"><img src="images/twitter.svg" alt="twitter-icone"></a></li>
                    <li class="linkedin"><a href="#"><img src="images/linkedin.svg" alt="linkedin-icone"></a></li>
                </ul>
            </nav>
        </div>
    </footer>

</body>

</html>
